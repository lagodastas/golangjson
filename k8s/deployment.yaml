apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deployment
  namespace: my-golang-app-space
spec:
  replicas: 3
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: myapp
          image: therion84/myapp:v1
          ports:
            - containerPort: 33500